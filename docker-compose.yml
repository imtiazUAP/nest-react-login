version: '3.8'
services:
  api:
    container_name: "nest_api_${NODE_ENV}"
    image: "nest_api_${NODE_ENV}"
    working_dir: /app
    environment:
      - NODE_ENV:${NODE_ENV}
    entrypoint: ["npm", "run", "start:${NODE_ENV}"]
    env_file:
      - .env
    ports:
      - 3001:3001
    networks:
      - nestjs-network
    volumes:
      - ./:/app
      - /usr/src/app/node_modules
    restart: unless-stopped
    depends_on:
      - db
  db:
    image: mysql:5.7
    restart: always
    environment:
      MYSQL_DATABASE: "${MYSQL_DB}"
      MYSQL_USER: "${MYSQL_USER}"
      MYSQL_PASSWORD: "${MYSQL_PASSWORD}"
      MYSQL_ROOT_PASSWORD: "${MYSQL_PASSWORD}"
    ports:
      - 3306:3306
    networks:
      - nestjs-network
    volumes:
      - my-db:/var/lib/mysql
volumes:
  my-db:
networks:
  nestjs-network: